	<body>
		<div id="pagecontainer" class="container-fluid">
			<div class="row mx-auto">
				<div id="storediv" class="col-lg-4 mt-2">
					<h3>My Orders</h3>
				</div>
				<div class="col-lg-4 mx-auto"></div>
				<div id="storediv" class="col-lg-2 mt-2 pt-2 d-flex">
					<h5>Print Orders:</h5>
					<button type="button" class="btn btn-warning mb-1 ms-auto" target="_blank" onclick="window.print()">Print</button>
				</div>
			</div>
			<div class="row mx-auto my-1">
				<div id="storediv" class="container-fluid col-lg-auto my-5">
					<div id="orderHistory"></div>
				</div>
				<div id="storeService" class="col-lg-auto mx-auto my-5">
					<div id="storediv" class="container-fluid">
						<h3>Search Order(s):</h3>
						<input type="search" id="srchOrders" class="form-control" placeholder="Enter an Order #...">
						<label class="mt-3" for="resultCount">Display # of results:</label>
                                                <input class="form-control" id="resultCount" type="number" min="0">
						<br>
						<p><b>Filter by Date:</b></p>
						<label for="after">Orders after:</label>
						<input class="form-control" id="after" type="date">
						<label for="before">Orders before:</label>
						<input class="form-control" id="before" type="date">
						<button type="button" class="btn btn-primary my-3" onclick="orderHistory(document.getElementById('srchOrders').value, document.getElementById('resultCount').value, document.getElementById('after').value, document.getElementById('before').value)">Go</button>
					</div>
				</div>
			</div>
		</div>
