	<body>
		<div class="container-fluid">
			<div class="row mx-auto">
				<div id="storediv" class="col-lg-4 mt-2">
					<h3>Items</h3>
				</div>
				<div class="col-lg-4"></div>
			</div>

			<!-- Where all the store items appear -->
			<div class="row mt-2 mx-5">
				<div class="col-lg-6">
					<div id="storediv" class="col-lg-auto container-fluid">
						<div class="container-fluid" id="items"></div>
					</div>
				</div>
				<div class="col-lg-6">
					<div id="storeService" class="sticky-top">
						<div id="cartmsg">
							<div id="storediv" class="col-lg-7 mb-3">
								<div id="cartArea" class="container-fluid d-flex col-lg-auto"></div>
							</div>
						</div>

						<div id="storediv" class="col-lg-auto container-fluid">
							<h3>Advanced Search</h3>
							<input class="form-control me-2 mb-3" type="search" id="srch" placeholder="Enter a Keyword..." aria-label="Search E-Commerce">
							<!-- Sort by dropdown -->
                                        		<label for="sortBy">Sort by:</label>
							<select class="form-select-md mb-3" aria-label=".form-select-lg" id="sortBy">
								<option value="subcategory" selected>Category</option>
								<option value="priceASC">Price: Low-High</option>
								<option value="priceDESC">Price: High-Low</option>
							</select>
							<br>
                                        		<!-- Filter by dropdown -->
                                        		<label for="filtBy">Filter by Category:</label>
							<div id="filtBy" class="col-lg-auto mb-3">

								<!-- document.querySelector('input[name="genderS"]:checked').value; -->
								<input class="form-check-input" type="radio" name="filter" value="%" id="fl1" checked>
								<label class="form-check-label me-3" for="fl1">All Categories</label>
								<input class="form-check-input" type="radio" name="filter"  value="Bottomwear" id="fl2">
								<label class="form-check-label me-3" for="fl2">Bottomwear</label>
								<br>
								<input class="form-check-input" type="radio" name="filter" value="Topwear" id="fl3">
                                                        	<label class="form-check-label me-3" for="fl3">Topwear</label>
								<input class="form-check-input" type="radio" name="filter" value="Innerwear+and+Swimwear" id="fl4">
                                                        	<label class="form-check-label me-3" for="fl4">Innerwear and Swimwear</label>
								<br>
								<input class="form-check-input" type="radio" name="filter" value="Winter+Wear" id="fl5">
								<label class="form-check-label me-3" for="fl5">Winter Wear</label>
								<input class="form-check-input" type="radio" name="filter" value="Clothing+Accessories" id="fl6">
                                                        	<label class="form-check-label me-3" for="fl6">Clothing Accessories</label>
							</div>

						<label for="pRange" class="mb-1">Price Range:</label>
						<div id="pRange" class="col-md-auto mb-3">
							<label for="min">Min:</label>
							<input type="number" id="min" min="0">
							<label for="max">Max:</label>
							<input type="number" id="max" min="0">
						</div>

						<button type="button" class="btn btn-primary my-3" onclick="searchItem()">Go</button>
					</div>
				</div>
			</div>
			
		</div>

		<!-- Checkout Modal -->
		<div class="modal fade" id="viewCart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="cartInfoLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
                		<div class="modal-content">
                                	<div id="orderSum" class="modal-header">
                                        	<h5 class="modal-title" id="cartInfoLabel">Cart Info</h5>
                                               	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body" id="itemsInCart">
						<p>There are no items in your cart.</p>
					</div>
                                        <div id="panel" class="modal-footer">
                                        	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" onclick="closeSale()">Confirm Order</button>
                                        </div>
                                 </div>
                         </div>
                </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
